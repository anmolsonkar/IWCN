<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Editable Content with React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-size: 15px;
            font-family: "Open Sans", sans-serif;
            word-spacing: 1px;
        }
    </style>
</head>

<body>
    <div id="root" class="container mx-auto p-4"></div>

    <script type="text/babel">
        const EditableContent = () => {
            const [data, setData] = React.useState([
                { name: 'Onboarding Call', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Google Search Console Access', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Google Analytics Access', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Website Access', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Technical Audit', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Anchor Text and Semantic Analysis', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Competitor Analysis', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Anchor Text / URL Mapping', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Google Data Studio Report + Local Reporting Suite', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Site Level Optimization', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'On Page Optimization', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Content Creation', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Content Publishing', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Premium Press Release', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Authority Niche Placements', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Review Management', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Index Links', column1: '', column2: '', column3: '', column4: '', column5: '' },
                { name: 'Video Recap', column1: '', column2: '', column3: '', column4: '', column5: '' },
            ]);

            const handleChange = (index, field, value) => {
                const updatedData = [...data];
                updatedData[index][field] = value;
                setData(updatedData);
            };

            const logData = () => {
                data.forEach((item) => {
                    console.log('Name:', item.name);
                    console.log('Column 1:', item.column1);
                    console.log('Column 2:', item.column2);
                    console.log('Column 3:', item.column3);
                    console.log('Column 4:', item.column4);
                    console.log('Column 5:', item.column5);
                    console.log('---');
                });
            };

            return (
                <div>
                    <h2 className="text-2xl font-bold mb-4">Editable Content</h2>
                    <table className="w-full table-auto">
                        <thead>
                            <tr className="bg-gray-200">
                                <th className="px-4 py-2">MONTH 1</th>
                                <th className="px-4 py-2">Column 1</th>
                                <th className="px-4 py-2">Column 2</th>
                                <th className="px-4 py-2">Column 3</th>
                                <th className="px-4 py-2">Column 4</th>
                                <th className="px-4 py-2">Column 5</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map((item, index) => (
                                <tr key={index} className="border-b">
                                    <td className="px-4 py-2">{item.name}</td>
                                    <td className="px-4 py-2">
                                        <input
                                            type="text"
                                            value={item.column1}
                                            onChange={(e) => handleChange(index, 'column1', e.target.value)}
                                            className="w-full border border-gray-300 px-2 py-1 rounded"
                                        />
                                    </td>
                                    <td className="px-4 py-2">
                                        <input
                                            type="text"
                                            value={item.column2}
                                            onChange={(e) => handleChange(index, 'column2', e.target.value)}
                                            className="w-full border border-gray-300 px-2 py-1 rounded"
                                        />
                                    </td>
                                    <td className="px-4 py-2">
                                        <input
                                            type="text"
                                            value={item.column3}
                                            onChange={(e) => handleChange(index, 'column3', e.target.value)}
                                            className="w-full border border-gray-300 px-2 py-1 rounded"
                                        />
                                    </td>
                                    <td className="px-4 py-2">
                                        <input
                                            type="text"
                                            value={item.column4}
                                            onChange={(e) => handleChange(index, 'column4', e.target.value)}
                                            className="w-full border border-gray-300 px-2 py-1 rounded"
                                        />
                                    </td>
                                    <td className="px-4 py-2">
                                        <input
                                            type="text"
                                            value={item.column5}
                                            onChange={(e) => handleChange(index, 'column5', e.target.value)}
                                            className="w-full border border-gray-300 px-2 py-1 rounded"
                                        />
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <button
                        onClick={logData}
                        className="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    >
                        Log Data to Console
                    </button>
                </div>
            );
        };

        ReactDOM.render(<EditableContent />, document.getElementById('root'));
    </script>
</body>

</html>
